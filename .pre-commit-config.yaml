repos:
# Standard hooks for basic file checks
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0  # Use the latest stable version
    hooks:
    -   id: trailing-whitespace
    -   id: end-of-file-fixer
    -   id: check-yaml
    -   id: check-added-large-files

# Black for code formatting
-   repo: https://github.com/psf/black
    rev: 25.1.0
    hooks:
    -   id: black
        language_version: python3.12

# Ruff for linting
-   repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.11.6
    hooks:
    -   id: ruff
        args: [--fix] # Automatically fix fixable lint errors

# The Node.js ecosystem sucks
# For JavaScript: Just use your IDE/editor formatting
# Add package.json scripts instead:
# "scripts": {
#   "lint": "npx eslint src --fix",
#   "format": "npx prettier --write src"
# }
# Then run: npm run lint && npm run format before committing
